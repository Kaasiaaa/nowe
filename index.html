<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pudełka i Przyciski</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .container {
            width: 400px;
            height: 400px;
            border: 2px solid #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
        }

        .circle {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            background-color: blue; 
            margin-bottom: 20px; 
        }

        .square {
            width: 100%;
            height: 100%;
            background-color: red;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .name-box {
            width: 120px;
            height: 60px;
            background-color: yellow;
            color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            border-radius: 10px;
            margin-top: 10px;
        }

        .overflow-box {
            width: 400px;
            height: 100px;
            border: 2px solid black;
            overflow-x: auto; 
            white-space: nowrap; 
            margin-top: 20px;
        }

        .overflow-content {
            width: 600px; 
            height: 100px; 
            background-color: lightblue;
            display: flex;
            align-items: center;
        }

        .nested-boxes {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        .outer-box {
            width: 200px;
            height: 200px;
            background-color: green;
            display: flex;
            justify-content: 
            align-items: center;
            position: relative;
        }

        .inner-box {
            width: 50px;
            height: 40px;
            background-color: orange;
            display: flex;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-weight: bold;
        }

        .framed-box {
            width: 300px;
            height: 80px;
            border: 2px solid black;
            padding: 10px; 
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 12px; 
        }

        .custom-box {
            width: 350px;
            height: 150px;
            background: linear-gradient(to right, purple, pink);
            border: 2px dashed blue;
            border-radius: 15px;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: teal;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        .button:hover {
            background-color: darkcyan;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="square">
            <div class="circle">hej</div>
        </div>
    </div>

    <div class="name-box">KASIA</div>

    <div class="nested-boxes">
        <div class="outer-box">
            dzień dobry
            <div class="inner-box">Ciao</div>
        </div>
    </div>

    <div class="framed-box">To jest tekst w ramkowanym pudełku z małym rozmiarem czcionki.</div>

    <div class="custom-box">
        Cześć! <br> 
    </div>

    <div class="overflow-box">
        <div class="overflow-content">To jest bardzo długi tekst, który nie mieści się w pudełku! Przewiń, aby zobaczyć więcej tekstu...</div>
    </div>

    <button class="button" onclick="changeColor(this)">Kliknij mnie</button>

    <script>
        function changeColor(button) {
            button.style.backgroundColor = button.style.backgroundColor === 'orange' ? 'teal' : 'orange';
        }
    </script>
</body>
</html>
